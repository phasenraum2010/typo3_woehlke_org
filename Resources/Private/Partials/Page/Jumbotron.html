<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.styles.jumbotron.fullwidth}">
	<f:then>
		<f:if condition="{settings.styles.jumbotron.bgImg.enable}">
			<f:then>
				<f:cObject typoscriptObjectPath="lib.jumbotronBgImgDiv" />
			</f:then>
			<f:else>
				<div class="jumbotron{f:if(condition: '{settings.styles.jumbotron.hidden.sm}',then: ' hidden-xs hidden-sm')}">
			</f:else>
		</f:if>
			<div class="{f:if(condition: '{settings.styles.container-fluid}',then: 'container-fluid', else: 'container')}">
				{jumbotron_variable -> f:format.raw()}
				<f:cObject typoscriptObjectPath="lib.general.logo" />
				<f:render section="header" arguments="{_all}" />
				<f:cObject typoscriptObjectPath="lib.content.jumbotron" />
			</div>
		</div>
	</f:then>
	<f:else>
		<div class="{f:if(condition: '{settings.styles.container-fluid}',then: 'container-fluid', else: 'container')}">
			<f:if condition="{settings.styles.jumbotron.bgImg.enable}">
			<f:then>
				<f:cObject typoscriptObjectPath="lib.jumbotronBgImgDiv" />
			</f:then>
			<f:else>
				<div class="jumbotron{f:if(condition: '{settings.styles.jumbotron.hidden.sm}',then: ' hidden-xs hidden-sm')}">
			</f:else>
			</f:if>
			{jumbotron_variable -> f:format.raw()}
			<f:cObject typoscriptObjectPath="lib.general.logo" />
			<f:render section="header" arguments="{_all}" />
			<f:cObject typoscriptObjectPath="lib.content.jumbotron" />
			</div>
		</div>
	</f:else>
</f:if>
</html>

<f:section name="header">
	<f:if condition="{settings.styles.bsHeader.enable} == 1">
		<header id="jumbotron-header">
			<h1>
				<span class="header-h1">
				{f:if(condition: '{data.tx_t3sbootstrap_fontawesome_icon}', then: '<i class="fa {data.tx_t3sbootstrap_fontawesome_icon}"></i> ')}
				{f:cObject(typoscriptObjectPath: 'lib.pageHeader')}
				</span>
				{f:if(condition: '{data.subtitle}', then: '<br/><small>{data.subtitle}</small>')}
			</h1>
		</header>
	</f:if>
</f:section>
