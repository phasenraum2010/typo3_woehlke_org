<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:media
		file="{media}"
		alt="{media.alternative -> f:format.stripTags()}"
		title="{media.title -> f:format.stripTags()}"
		width="{gallery.width}{f:if(then: 'c', condition: '{gallery.height}')}"
		height="{gallery.height}{f:if(then: 'c', condition: '{gallery.height}')}"
		class="img-responsive {gallery.class}"
		style="{gallery.style}"
		additionalAttributes="{srcset: '{f:uri.image(src:\'{media.publicUrl}\', width:\'{gallery.retinaWidth}\', height:\'{gallery.retinaHeight}\')} 2x'}"
	/>
</html>
